{% extends '../index_master.html' %}
{% load static %}
<link href="{% static 'FrWork/admin_lte/build/css/custom.css' %}" rel="stylesheet">

                        <button class="btn btn-warning btn-sm mt-3" onclick="window.location.href='/reporte_ventas/'">

                    </div>
                </div>
            </div>
            <!-- Card: Reporte de Clientes con M치s Compras -->
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card text-center shadow" style="border-radius: 10px; background-color: #353535; color: white;">
                    <div class="card-body">

                    <div class="card-body">
                        <div class="icon-container mb-3">
                            <i class="fa fa-box fa-3x text-success"></i>
                        </div>
                        <h5 class="card-title">Reporte de Productos M치s Vendidos</h5>
                        <button class="btn btn-success btn-sm mt-3" onclick="window.location.href='/reporte_productos_vendidos/'">
                            <i class="fa fa-download"></i> Descargar
                        </button>
                    </div>
                </div>
            </div>
            <!-- Card: Reporte de Ganancias Netas -->
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card text-center shadow" style="border-radius: 10px; background-color: #353535; color: white;">
                    <div class="card-body">
                        <div class="icon-container mb-3">
                            <i class="fa fa-dollar-sign fa-3x text-danger"></i>
                        </div>
                        <h5 class="card-title">Reporte de Ganancias Netas</h5>
                        <button class="btn btn-danger btn-sm mt-3" onclick="window.location.href='/reporte_ganancias_netas/'">
                            <i class="fa fa-download"></i> Descargar
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card text-center shadow" style="border-radius: 10px; background-color: #353535; color: white;">
                    <div class="card-body">
                        <div class="icon-container mb-3">
                            <i class="fa fa-calendar-alt fa-3x text-primary"></i>
                        </div>
                        <h5 class="card-title">Reporte de Ventas Diarias</h5>
                        <button class="btn btn-primary btn-sm mt-3" onclick="window.location.href='/reporte_ventas_diarias/'">
                            <i class="fa fa-download"></i> Descargar
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
